<!DOCTYPE html>
<html>

<head>
    <title>Increment App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #status,
        #valueDisplay {
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="status">Click Show number to get current number of the Contract</div>
    <button id="Connect">Connect Wallet</button>
    <button id="Increment" disabled>Increase Number</button>
    <button id="ShowNumber" disabled>Show Number</button>
    <div id="valueDisplay"></div>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.16.0/dist/web3.min.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
